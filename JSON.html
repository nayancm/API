<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello JSON</h1>
    <h2>javaScript Object Notation</h2>



    
    <script>
        const user = {
            id: 10316,
            name: 'Nayan',
            phone: 789,
            address: {
                city: "Dhaka",
                country: "Bangladesh"
            },
            friendAges: [22, 23, 25, 27],
            friends: ["Jamal", "Kamal", "Rahim", "Karim"]
        }
        console.log("javaScript object:", user);

        const objToJson = JSON.stringify(user);
        console.log("Converted object to JSON:", objToJson);

        const jsonToJsObj = JSON.parse(objToJson);
        console.log("Converted JSON to js object:", jsonToJsObj);

    </script>
</body>
</html>
