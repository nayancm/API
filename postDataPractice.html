<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>postDataPractice</title>
</head>
<body>
    <h1>Javascript Object Notation</h1>
    <input id="name" type="text" placeholder="Type your name">
    <br><br>
    <input id="universityName" type="text" placeholder="Type your university name">
    <br><br>
    <input id="universityId" type="text" placeholder="Type your university ID">
    <br><br>
    <button id="submitBtn">Submit</button>



    <script>
        document.getElementById("submitBtn").addEventListener("click", function(){
            const nameValue = document.getElementById("name").value;
            const universityNameValue = document.getElementById("universityName").value;
            const universityIdValue = document.getElementById("universityId").value;
            const post = { Name: nameValue, UniversityName: universityNameValue, UniversityId: universityIdValue, country: "Bangladesh" };
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: { 'Content-type': 'application/json; charset=UTF-8' }
            })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }

    </script>

</body>
</html>
