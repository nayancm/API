<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with api</title>
</head>
<body>
    <h1>boredapi.com</h1>
    <h1 id="daynamicChange">Changing here...</h1>
    <h3>Different data: <a href=>Learn more</a></h3>

    <script>
        function showSomething(){
            fetch("http://www.boredapi.com/api/activity/")
            .then(res => res.json())
            .then(data => {
                document.getElementById('daynamicChange').innerText = data.activity;
            });
        }

        setInterval(() => {
            showSomething();
        }, 10000);

    </script>
</body>
</html>
